<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <h1 class="text-3xl font-bold text-white mb-2">ðŸŽµ Song Request</h1>
                <p class="text-purple-100">Request your favorite song!</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 fade-in">
                <form id="songForm" class="space-y-6">
                    <!-- Song Name -->
                    <div>
                        <label for="songName" class="block text-sm font-medium text-gray-700 mb-2">
                            Song Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="songName" 
                            name="songName" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter song name"
                        >
                        <div id="songNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Artist -->
                    <div>
                        <label for="artist" class="block text-sm font-medium text-gray-700 mb-2">
                            Artist <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="artist" 
                            name="artist" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter artist name"
                        >
                        <div id="artistError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Your Name -->
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
                            Your Name
                        </label>
                        <input 
                            type="text" 
                            id="userName" 
                            name="userName"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            placeholder="Enter your name (optional)"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105"
                    >
                        <span id="submitText">Submit Request</span>
                        <span id="submitSpinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Submitting...
                        </span>
                    </button>
                </form>
            </div>

            <!-- Success Modal -->
            <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
                <div class="bg-white rounded-2xl p-8 text-center max-w-sm w-full fade-in">
                    <div class="text-6xl mb-4">ðŸŽ‰</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Success!</h2>
                    <p class="text-gray-600 mb-6">Yay, it has been sent successfully!</p>
                    <button 
                        id="closeModal"
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-200"
                    >
                        Awesome!
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 fade-in">
            <p class="text-purple-100 text-sm">App designed and built by Rinat</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('songForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');

        // Form validation
        function validateForm() {
            const songName = document.getElementById('songName').value.trim();
            const artist = document.getElementById('artist').value.trim();
            let isValid = true;

            // Clear previous errors
            document.getElementById('songNameError').classList.add('hidden');
            document.getElementById('artistError').classList.add('hidden');

            // Validate song name
            if (!songName) {
                document.getElementById('songNameError').textContent = 'Song name is required';
                document.getElementById('songNameError').classList.remove('hidden');
                isValid = false;
            }

            // Validate artist
            if (!artist) {
                document.getElementById('artistError').textContent = 'Artist is required';
                document.getElementById('artistError').classList.remove('hidden');
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            try {
                const formData = {
                    songName: document.getElementById('songName').value.trim(),
                    artist: document.getElementById('artist').value.trim(),
                    userName: document.getElementById('userName').value.trim() || null
                };

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success modal
                    successModal.classList.remove('hidden');
                    form.reset();
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit request'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
