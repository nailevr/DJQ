<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Song Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            min-height: 100vh;
        }
        
        /* Mobile-specific fixes for viewport height issues */
        @media screen and (max-width: 768px) {
            html, body {
                height: 100%;
                min-height: 100%;
                height: -webkit-fill-available;
                min-height: -webkit-fill-available;
            }
            
            body {
                background-size: cover !important;
                background-position: center center !important;
                background-repeat: no-repeat !important;
                background-attachment: scroll !important;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen relative bg-black" style="background: url('agifcolossal3opt1.gif') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
    <!-- Dark overlay for better readability -->
    <div class="absolute inset-0 bg-black/60 pointer-events-none"></div>
    <div class="container mx-auto px-4 py-8 relative z-10" style="margin: 0 auto;">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <h1 class="text-3xl font-bold text-white mb-2">Welcome to CAB's Karaoke Night</h1>
                <p class="text-purple-100">Let me hear you, Bereans!ðŸ«µ</p>
            </div>

            <!-- Form -->
            <div class="bg-transparent rounded-2xl p-6 fade-in">
                <form id="songForm" class="space-y-6">
                    <!-- Song Name -->
                    <div>
                        <input 
                            type="text" 
                            id="songName" 
                            name="songName" 
                            required
                            class="w-full px-4 py-3 bg-black/40 border border-white/20 rounded-2xl focus:ring-0 focus:border-white/40 focus:bg-black/50 transition-all duration-300 text-white placeholder-white/50"
                            placeholder="Enter song name"
                        >
                        <div id="songNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Artist -->
                    <div>
                        <input 
                            type="text" 
                            id="artist" 
                            name="artist" 
                            required
                            class="w-full px-4 py-3 bg-black/40 border border-white/20 rounded-2xl focus:ring-0 focus:border-white/40 focus:bg-black/50 transition-all duration-300 text-white placeholder-white/50"
                            placeholder="Enter artist name"
                        >
                        <div id="artistError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Your Name -->
                    <div>
                        <input 
                            type="text" 
                            id="userName" 
                            name="userName"
                            class="w-full px-4 py-3 bg-black/40 border border-white/20 rounded-2xl focus:ring-0 focus:border-white/40 focus:bg-black/50 transition-all duration-300 text-white placeholder-white/50"
                            placeholder="Enter your name (optional)"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-black/40 border border-white/20 text-white font-semibold py-3 px-6 rounded-2xl hover:bg-black/50 hover:border-white/30 focus:outline-none focus:ring-0 focus:border-white/40 focus:bg-black/60 transition-all duration-300 transform hover:scale-105"
                    >
                        <span id="submitText">Submit Request</span>
                        <span id="submitSpinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Submitting...
                        </span>
                    </button>
                </form>
            </div>

            <!-- Success Modal -->
            <div id="successModal" class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center p-4 hidden z-50">
                <div class="bg-black/40 border border-white/20 rounded-2xl p-8 text-center max-w-sm w-full fade-in">
                    <div class="text-6xl mb-4">ðŸŽ‰</div>
                    <h2 class="text-2xl font-bold text-white mb-4">Success!</h2>
                    <p class="text-white/90 mb-6">Yay, it has been sent successfully!</p>
                    <button 
                        id="closeModal"
                        class="w-full bg-black/40 border border-white/20 text-white font-semibold py-3 px-6 rounded-2xl hover:bg-black/50 hover:border-white/30 focus:outline-none focus:ring-0 focus:border-white/40 focus:bg-black/60 transition-all duration-300 transform hover:scale-105"
                    >
                        Awesome!
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 fade-in relative z-10">
            <!-- Instagram Link -->
            <div class="mb-4">
                <p class="text-white text-sm font-medium mb-2">FOLLOW ME ON INSTA</p>
                <a href="https://www.instagram.com/djrinataka/" target="_blank" rel="noopener noreferrer" class="inline-block hover:scale-110 transition-transform duration-200">
                    <!-- Instagram Icon -->
                    <svg class="w-8 h-8 mx-auto mb-2 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    <p class="text-white text-sm font-medium">DJ RINATAKA</p>
                </a>
            </div>
            
            <p class="text-white text-sm">App designed and built by Rinat</p>
        </div>
        <!-- Updated for deployment -->
    </div>

    <script>
        const form = document.getElementById('songForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');

        // Form validation
        function validateForm() {
            const songName = document.getElementById('songName').value.trim();
            const artist = document.getElementById('artist').value.trim();
            let isValid = true;

            // Clear previous errors
            document.getElementById('songNameError').classList.add('hidden');
            document.getElementById('artistError').classList.add('hidden');

            // Validate song name
            if (!songName) {
                document.getElementById('songNameError').textContent = 'Song name is required';
                document.getElementById('songNameError').classList.remove('hidden');
                isValid = false;
            }

            // Validate artist
            if (!artist) {
                document.getElementById('artistError').textContent = 'Artist is required';
                document.getElementById('artistError').classList.remove('hidden');
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            try {
                const formData = {
                    songName: document.getElementById('songName').value.trim(),
                    artist: document.getElementById('artist').value.trim(),
                    userName: document.getElementById('userName').value.trim() || null
                };

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success modal
                    successModal.classList.remove('hidden');
                    form.reset();
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit request'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
