<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
    <title id="pageTitle">DJQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            min-height: 100vh;
        }
        
        /* Mobile-specific fixes for viewport height issues */
        @media screen and (max-width: 768px) {
            html, body {
                height: 100%;
                min-height: 100%;
                height: -webkit-fill-available;
                min-height: -webkit-fill-available;
            }
            
            body {
                background-size: cover !important;
                background-position: center center !important;
                background-repeat: no-repeat !important;
                background-attachment: scroll !important;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Splash screen styles - Apple style */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #splashScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .welcome-container {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .welcome-container.visible {
            animation: fadeInUp 1.2s ease-out forwards;
        }
        
        .welcome-container h1 {
            font-size: clamp(32px, 8vw, 96px);
            font-weight: 600;
            letter-spacing: -0.015em;
            color: #fff;
            margin-bottom: 20px;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        
        .welcome-container h1 .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letterFadeIn 0.6s ease-out forwards;
        }
        
        .welcome-container h1 .letter.space {
            width: 0.3em;
        }
        
        @keyframes letterFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .click-continue {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.007em;
            line-height: 1.2;
            margin-top: 20px;
            animation: fadeInOut 2s ease-in-out infinite;
            cursor: pointer;
        }
        
        .credit-line {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.01em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 768px) {
            .click-continue {
                font-size: 21px;
            }
        }
    </style>
</head>
<body class="min-h-screen relative bg-black flex flex-col" style="min-height: 100vh;">
    <!-- Splash Screen -->
    <div id="splashScreen">

            <!-- Song Request Form (shown after session creation) -->
            <div id="songRequestForm" class="hidden">
                <!-- Header -->
                <div class="text-center mb-8 fade-in">

                    <p id="welcomeSubtitle" class="text-purple-100">Submit your song below</p>

                <!-- Form -->
                <div class="bg-transparent rounded-2xl p-6 fade-in">
                    <form id="songForm" class="space-y-6">
                    <!-- Song Name -->
                    <div class="relative">
                        <input 
                            type="text"

                        <!-- Suggestions Dropdown -->

                    <!-- Artist -->
                    <div>
                        <input

                    <!-- Your Name -->
                    <div>
                        <input 
                            type="text"

                            name="userName"
                            class="w-full px-4 py-3 bg-black/40 border border-white/20 rounded-2xl focus:ring-0 focus:border-white/40 focus:bg-black/50 transition-all duration-300 text-white placeholder-white/50"
                            placeholder="Enter your name (optional)"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-black/40 border border-white/20 text-white font-semibold py-3 px-6 rounded-2xl hover:bg-black/50 hover:border-white/30 focus:outline-none focus:ring-0 focus:border-white/40 focus:bg-black/60 transition-all duration-300 transform hover:scale-105"
                    >

                <div class="bg-black/40 border border-white/20 rounded-2xl p-8 text-center max-w-sm w-full fade-in">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h2 class="text-2xl font-bold text-white mb-4">Success!</h2>

                    >
                        Awesome!

                </div>
            </div>
        </div>

                    <p class="text-pink-500 text-sm font-medium">DJ RINAT</p>

    <script>
        // Splash screen logic
        const splashScreen = document.getElementById('splashScreen');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const clickContinue = document.getElementById('clickContinue');
        const welcomeTitle = welcomeMessage.querySelector('h1');
        let splashTimer;
        
        // Split text into letters and wrap each letter
        function splitTextIntoLetters(element) {
            const text = element.textContent;
            element.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const span = document.createElement('span');
                
                if (char === ' ') {
                    span.className = 'letter space';
                    span.textContent = '\u00A0'; // Non-breaking space
                } else {
                    span.className = 'letter';
                    span.textContent = char;
                }
                
                // Add delay to each letter (0.05s per letter)
                span.style.animationDelay = `${i * 0.05}s`;
                element.appendChild(span);
            }
        }
        
        // Initialize letter animation
        splitTextIntoLetters(welcomeTitle);
        
        // Show dark screen for 0.1 seconds, then show welcome message
        setTimeout(() => {
            welcomeMessage.classList.add('visible');
        }, 100);
        
        const form = document.getElementById('songForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const successModal = document.getElementById('successModal');
        const closeModal = document.getElementById('closeModal');
        const sessionCreation = document.getElementById('sessionCreation');
        const songRequestForm = document.getElementById('songRequestForm');
        const sessionForm = document.getElementById('sessionForm');
        
        // Get sessionId from URL only (ignore localStorage on initial load)
        const pathParts = window.location.pathname.split('/').filter(p => p && p !== 'index.html');
        let sessionId = null;
        
        // Check if URL is /session/:sessionId
        const sessionIndex = pathParts.indexOf('session');
        if (sessionIndex !== -1 && pathParts[sessionIndex + 1]) {
            sessionId = pathParts[sessionIndex + 1];
        } else if (pathParts.length > 0 && pathParts[0] !== 'session' && pathParts[0] !== 'admin' && pathParts[0].length === 4) {
            // Direct sessionId in path (4 characters)
            sessionId = pathParts[0];
        }
        
        // Handle click to continue
        async function hideSplashScreen() {
            splashScreen.classList.add('hidden');
            setTimeout(async () => {
                splashScreen.style.display = 'none';
                // Always show session creation form when coming from splash screen
                // (unless there's a sessionId in the URL)
                if (sessionId) {
                    // Session exists in URL, show song request form
                    await showSongRequestForm(sessionId);
                } else {
                    // No session in URL, show creation form
                    // Ensure black background for session creation page
                    document.body.style.background = '#000';
                    document.body.style.backgroundSize = 'auto';
                    sessionCreation.classList.remove('hidden');
                    songRequestForm.classList.add('hidden');
                    // Show footer on session creation page
                    const footer = document.getElementById('mainFooter');
                    if (footer) {
                        footer.classList.remove('hidden');
                    }
                }
            }, 500);
        }
        
        splashScreen.addEventListener('click', hideSplashScreen);
        clickContinue.addEventListener('click', hideSplashScreen);
        
        // Initialize page based on sessionId
        (async () => {
            if (sessionId) {
                // Session exists in URL, skip splash screen and show appropriate form
                splashScreen.style.display = 'none';
                await showSongRequestForm(sessionId);
            } else {
                // No session in URL, show splash screen (user will click to create session)
                // Splash screen is already visible by default
            }
        })();
        
        // Session creation handler
        sessionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sessionName = document.getElementById('sessionName').value.trim();
            if (!sessionName) {
                alert('Please enter a session name');
                return;
            }
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: sessionName })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const newSessionId = result.session.id;
                    localStorage.setItem('currentSessionId', newSessionId);
                    // Redirect to admin dashboard
                    window.location.href = `/admin/${newSessionId}`;
                } else {
                    alert('Error: ' + (result.error || 'Failed to create session'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });
        
        // Function to show song request form
        async function showSongRequestForm(sessionId) {
            sessionCreation.classList.add('hidden');
            songRequestForm.classList.remove('hidden');
            
            // Hide footer when song request form is shown
            const footer = document.getElementById('mainFooter');
            if (footer) {
                footer.classList.add('hidden');
            }
            
            // Load session name and update page title
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const result = await response.json();
                if (response.ok && result.session && result.session.name) {
                    const pageTitle = document.getElementById('pageTitle');
                    if (pageTitle) {
                        pageTitle.textContent = `${result.session.name} - DJQ`;
                    }
                }
            } catch (error) {
                console.error('Error loading session name:', error);
            }
            
            // Load settings - IMPORTANT: await this to ensure it completes
            await loadSettings();
        }

        // Spotify autocomplete functionality
        const songNameInput = document.getElementById('songName');
        const artistInput = document.getElementById('artist');
        const suggestionsContainer = document.getElementById('songSuggestions');
        let suggestionTimeout = null;
        let isSelectingSuggestion = false;
        let currentSuggestions = [];
        let selectedIndex = -1;
        let selectedSpotifyId = null; // Store the Spotify ID of selected suggestion
        
        // Debounced function to fetch Spotify suggestions
        function fetchSuggestions(query) {
            if (!query || query.trim().length < 2) {
                suggestionsContainer.classList.add('hidden');
                currentSuggestions = [];
                selectedIndex = -1;
                return;
            }
            
            clearTimeout(suggestionTimeout);
            suggestionTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/spotify/suggestions?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.suggestions && data.suggestions.length > 0) {
                        currentSuggestions = data.suggestions;
                        displaySuggestions(data.suggestions);
                        selectedIndex = -1;
                    } else {
                        suggestionsContainer.classList.add('hidden');
                        currentSuggestions = [];
                        selectedIndex = -1;
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestionsContainer.classList.add('hidden');
                    currentSuggestions = [];
                    selectedIndex = -1;
                }
            }, 300); // 300ms debounce
        }
        
        // Display suggestions in the dropdown
        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            
            suggestions.forEach((suggestion, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = `px-4 py-3 hover:bg-white/10 cursor-pointer border-b border-white/10 last:border-b-0 transition-colors ${index === selectedIndex ? 'bg-white/10' : ''}`;
                const bpmText = suggestion.bpm ? `<span class="ml-2 px-2 py-0.5 bg-green-500/30 text-green-300 text-xs rounded-full font-semibold">${suggestion.bpm} BPM</span>` : '';
                suggestionItem.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="text-white font-medium">${escapeHtml(suggestion.songName)}</div>
                            <div class="text-white/70 text-sm">${escapeHtml(suggestion.artist)}</div>
                        </div>
                        ${bpmText}
                    </div>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    selectSuggestion(suggestion);
                });
                
                suggestionItem.addEventListener('mouseenter', () => {
                    selectedIndex = index;
                    updateHighlightedSuggestion();
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            suggestionsContainer.classList.remove('hidden');
        }
        
        // Update highlighted suggestion
        function updateHighlightedSuggestion() {
            const items = suggestionsContainer.children;
            for (let i = 0; i < items.length; i++) {
                if (i === selectedIndex) {
                    items[i].classList.add('bg-white/10');
                } else {
                    items[i].classList.remove('bg-white/10');
                }
            }
        }
        
        // Store the original selected values to detect manual edits
        let selectedSongName = null;
        let selectedArtist = null;
        
        // Select a suggestion and fill the form
        function selectSuggestion(suggestion) {
            isSelectingSuggestion = true;
            songNameInput.value = suggestion.songName;
            artistInput.value = suggestion.artist;
            selectedSpotifyId = suggestion.spotifyId; // Store Spotify ID for BPM/key lookup
            selectedSongName = suggestion.songName; // Store for comparison
            selectedArtist = suggestion.artist; // Store for comparison
            console.log('‚úÖ Suggestion selected - Spotify ID:', selectedSpotifyId, 'Song:', suggestion.songName, 'Artist:', suggestion.artist);
            
            suggestionsContainer.classList.add('hidden');
            currentSuggestions = [];
            selectedIndex = -1;
            isSelectingSuggestion = false;
            // Focus on artist field so user can edit if needed
            artistInput.focus();
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle input on song name field
        songNameInput.addEventListener('input', (e) => {
            if (isSelectingSuggestion) return;
            const query = e.target.value.trim();
            selectedIndex = -1;
            
            // Clear Spotify ID if user manually edited the song name
            if (selectedSpotifyId && query !== selectedSongName) {
                console.log('‚ö†Ô∏è Song name edited - clearing Spotify ID');
                selectedSpotifyId = null;
                selectedSongName = null;
                selectedArtist = null;
            }
            
            fetchSuggestions(query);
        });
        
        // Keyboard navigation for suggestions
        songNameInput.addEventListener('keydown', (e) => {
            if (suggestionsContainer.classList.contains('hidden') || currentSuggestions.length === 0) {
                if (e.key === 'Escape') {
                    suggestionsContainer.classList.add('hidden');
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, currentSuggestions.length - 1);
                    updateHighlightedSuggestion();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateHighlightedSuggestion();
                    break;
                case 'Enter':
                    if (selectedIndex >= 0 && selectedIndex < currentSuggestions.length) {
                        e.preventDefault();
                        selectSuggestion(currentSuggestions[selectedIndex]);
                    }
                    break;
                case 'Escape':
                    suggestionsContainer.classList.add('hidden');
                    selectedIndex = -1;
                    break;
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!songNameInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.classList.add('hidden');
                selectedIndex = -1;
            }
        });
        
        // Form validation
        function validateForm() {
            const songName = document.getElementById('songName').value.trim();
            const artist = document.getElementById('artist').value.trim();
            let isValid = true;

            // Clear previous errors
            document.getElementById('songNameError').classList.add('hidden');
            document.getElementById('artistError').classList.add('hidden');

            // Validate song name
            if (!songName) {
                document.getElementById('songNameError').textContent = 'Song name is required';
                document.getElementById('songNameError').classList.remove('hidden');
                isValid = false;
            }

            // Validate artist
            if (!artist) {
                document.getElementById('artistError').textContent = 'Artist is required';
                document.getElementById('artistError').classList.remove('hidden');
                isValid = false;
            }

            return isValid;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            try {
                if (!sessionId) {
                    alert('Session ID is missing. Please create a session first.');
                    return;
                }
                
                const formData = {
                    songName: document.getElementById('songName').value.trim(),
                    artist: document.getElementById('artist').value.trim(),
                    userName: document.getElementById('userName').value.trim() || null,
                    sessionId: sessionId,
                    spotifyId: selectedSpotifyId || null // Include Spotify ID if a suggestion was selected
                };
                
                console.log('üì§ Submitting form:', {
                    songName: formData.songName,
                    artist: formData.artist,
                    sessionId: formData.sessionId,
                    spotifyId: selectedSpotifyId || 'NONE - will not fetch BPM/key'
                });

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success modal
                    successModal.classList.remove('hidden');
                    form.reset();
                    // Clear Spotify tracking after successful submission
                    selectedSpotifyId = null;
                    selectedSongName = null;
                    selectedArtist = null;
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit request'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.add('hidden');
            }
        });

        // Load and apply settings
        async function loadSettings() {
            try {
                // Get sessionId from URL
                const pathParts = window.location.pathname.split('/').filter(p => p && p !== 'index.html');
                let currentSessionId = null;
                
                const sessionIndex = pathParts.indexOf('session');
                if (sessionIndex !== -1 && pathParts[sessionIndex + 1]) {
                    currentSessionId = pathParts[sessionIndex + 1];
                } else if (pathParts.length > 0 && pathParts[0] !== 'session' && pathParts[0] !== 'admin' && pathParts[0].length === 4) {
                    currentSessionId = pathParts[0];
                }
                
                console.log('Loading settings for session:', currentSessionId);
                
                // Only load settings if we have a sessionId (not on session creation page)
                if (!currentSessionId) {
                    // Session creation page - always black background, don't load any settings
                    const body = document.body;
                    body.style.background = '#000';
                    body.style.backgroundSize = 'auto';
                    return;
                }
                
                // Load session-specific settings
                const response = await fetch(`/api/settings?sessionId=${currentSessionId}`);
                const settings = await response.json();
                
                console.log('Settings received:', settings);
                
                // Update welcome message
                const welcomeTitle = document.getElementById('welcomeTitle');
                const welcomeSubtitle = document.getElementById('welcomeSubtitle');
                
                if (welcomeTitle) {
                    welcomeTitle.textContent = settings.welcomeMessage || 'Welcome';
                    console.log('Set welcome title to:', settings.welcomeMessage);
                }
                
                if (welcomeSubtitle) {
                    welcomeSubtitle.textContent = settings.subtitleMessage || 'Submit your song below';
                    console.log('Set subtitle to:', settings.subtitleMessage);
                }
                
                // Apply background
                const body = document.body;
                if (settings.background) {
                    console.log('Applying background:', settings.background);
                    if (settings.background.startsWith('data:image') || settings.background.startsWith('http')) {
                        // It's an image (data URL or URL)
                        body.style.background = `url('${settings.background}') no-repeat center center`;
                        body.style.backgroundSize = 'cover';
                        body.style.backgroundAttachment = 'fixed';
                    } else {
                        // It's a color
                        body.style.background = settings.background;
                        body.style.backgroundSize = 'auto';
                    }
                } else {
                    // Default to black
                    body.style.background = '#000';
                    body.style.backgroundSize = 'auto';
                }
                
                console.log('Settings loaded and applied successfully');
            } catch (error) {
                console.error('Error loading settings:', error);
                // On error, ensure black background
                const body = document.body;
                body.style.background = '#000';
                body.style.backgroundSize = 'auto';
            }
        }

        // Load settings when page loads
        loadSettings();
    </script>
</body>
